<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Worker Search - Hw3MaMe Services</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../supabaseClient.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="../public_pages/index.html" class="brand">Hw3MaMe Services</a>
    <div class="nav-links">
      <a href="../public_pages/index.html">Home</a>
      <a href="../public_pages/about.html">About</a>
      <a href="../public_pages/contact.html">Contact</a>
      <a href="../public_pages/login.html">Login</a>
      <a href="../public_pages/signup.html">Sign Up</a>
      <a href="../worker_pages/worker-dashboard.html">Worker Dashboard</a>
      <a href="owner-dashboard.html">Owner Dashboard</a>
      <a href="../admin_pages/admin-dashboard.html">Admin Dashboard</a>
    </div>
  </nav>

  <main class="page">
    <h1>Find Workers</h1>
    <p>Search and filter workers by skill, location, and verification level.</p>

    <section class="section">
      <h2>Filters</h2>
      <form class="form filter-form" id="worker-filter-form">
        <div class="form-group">
          <label for="filter-location">Location</label>
          <input id="filter-location" type="text" placeholder="e.g. Accra" />
        </div>
        <div class="form-group">
          <label for="filter-skill">Skill</label>
          <input id="filter-skill" type="text" placeholder="e.g. retail, accounting" />
        </div>
        <div class="form-group">
          <label for="filter-verification">Verification Level</label>
          <select id="filter-verification">
            <option value="">Any</option>
            <option value="1">Level 1 – Identity</option>
            <option value="2">Level 2 – Address</option>
            <option value="3">Level 3 – Guarantor</option>
            <option value="4">Level 4 – Background Check</option>
            <option value="5">Level 5 – Video Interview</option>
            <option value="6">Level 6 – Rating System</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply Filters</button>
      </form>
    </section>

    <section class="section">
      <h2>Workers</h2>
      <table id="workers-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Skills</th>
            <th>Verification Level</th>
            <th>Trust Score</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Workers will be loaded dynamically -->
        </tbody>
      </table>
    </section>
  </main>
  <script>
    async function loadWorkers(filters = {}) {
      const tbody = document.querySelector('#workers-table tbody');
      const query = supabaseClient.from('users').select('*').eq('role', 'worker');
      if (filters.location) query.ilike('location', `%${filters.location}%`);
      if (filters.skill) query.contains('skills', [filters.skill]);
      if (filters.verification_level) query.gte('verification_level', filters.verification_level);

      const { data: workers, error } = await query;
      if (error) {
        console.error(error);
        alert('Could not load workers.');
        return;
      }

      tbody.innerHTML = '';
      workers.forEach(w => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${w.name || ''}</td>
          <td>${w.location || ''}</td>
          <td>${(w.skills || []).join(', ')}</td>
          <td>${w.verification_level || 0}</td>
          <td>${w.trust_score || '-'}</td>
          <td>
            <button class="btn btn-secondary" data-action="interview" data-worker-id="${w.id}">Request Interview</button>
            <button class="btn btn-primary" data-action="hire" data-worker-id="${w.id}">Hire Worker</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const user = await requireAuth('../public_pages/login.html');
      if (!user) return;

      const { data: ownerProfile, error: ownerError } = await supabaseClient
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      if (ownerError || !ownerProfile || ownerProfile.role !== 'owner') {
        alert('You must be an owner to view this page.');
        window.location.href = '../public_pages/login.html';
        return;
      }

      await loadWorkers();

      const filterForm = document.getElementById('worker-filter-form');
      filterForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const location = document.getElementById('filter-location').value.trim();
        const skill = document.getElementById('filter-skill').value.trim();
        const verification = document.getElementById('filter-verification').value;
        await loadWorkers({
          location,
          skill,
          verification_level: verification ? parseInt(verification, 10) : null
        });
      });

      const tbody = document.querySelector('#workers-table tbody');
      tbody.addEventListener('click', async (e) => {
        const btn = e.target;
        if (!btn.dataset.action) return;
        const workerId = btn.dataset.workerId;
        const action = btn.dataset.action;

        if (action === 'interview') {
          alert('Interview request sent (placeholder).');
        } else if (action === 'hire') {
          const { error: hireError } = await supabaseClient.from('contracts').insert({
            owner_id: user.id,
            worker_id: workerId,
            status: 'active'
          });
          if (hireError) {
            alert('Could not hire worker: ' + hireError.message);
          } else {
            alert('Worker hired successfully.');
          }
        }
      });
    });
  </script>
</body>
</html>
