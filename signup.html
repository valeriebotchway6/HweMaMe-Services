<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Hw3MaMe Services</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../supabaseClient.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="brand">Hw3MaMe Services</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="../worker_pages/worker-dashboard.html">Workers</a>
      <a href="../owner_pages/owner-dashboard.html">Business Owners</a>
      <a href="../admin_pages/admin-login.html">Admin</a>
    </div>
  </nav>

  <main class="page">
    <h1>Create an Account</h1>
    <p>Sign up as a worker or business owner to get started with Hw3MaMe Services.</p>

    <form class="form" id="signup-form">
      <div class="form-group">
        <label for="signup-name">Name</label>
        <input id="signup-name" type="text" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="signup-password">Password</label>
        <input id="signup-password" type="password" placeholder="Create a strong password" />
      </div>

      <div class="form-group">
        <label for="signup-role">Role</label>
        <select id="signup-role">
          <option value="worker">Worker</option>
          <option value="owner">Business Owner</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </main>
  <script>
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;

      if (!email || !password || !name) {
        alert('Please fill in all fields.');
        return;
      }

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) {
        alert('Signup error: ' + error.message);
        return;
      }

      const user = data.user;
      if (user) {
        const { error: insertError } = await supabaseClient
          .from('users')
          .insert({
            id: user.id,
            name,
            email,
            role
          });

        if (insertError) {
          alert('Error saving profile: ' + insertError.message);
          return;
        }
      }

      alert('Signup successful! Please check your email to confirm and then log in.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
