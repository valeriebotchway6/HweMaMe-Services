<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Contracts - Hw3MaMe Services</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../supabaseClient.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="../public_pages/index.html" class="brand">Hw3MaMe Services</a>
    <div class="nav-links">
      <a href="../public_pages/index.html">Home</a>
      <a href="../public_pages/about.html">About</a>
      <a href="../public_pages/contact.html">Contact</a>
      <a href="../public_pages/login.html">Login</a>
      <a href="../public_pages/signup.html">Sign Up</a>
      <a href="../worker_pages/worker-dashboard.html">Worker Dashboard</a>
      <a href="owner-dashboard.html">Owner Dashboard</a>
      <a href="../admin_pages/admin-dashboard.html">Admin Dashboard</a>
    </div>
  </nav>

  <main class="page">
    <h1>Owner Contracts</h1>
    <p>View and manage contracts with workers, including status and terms.</p>

    <section class="section">
      <h2>Active Contracts</h2>
      <table id="owner-active-contracts-table">
        <thead>
          <tr>
            <th>Contract ID</th>
            <th>Worker Name</th>
            <th>Role</th>
            <th>Duration</th>
            <th>Payment Terms</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Owner active contracts will be loaded dynamically -->
        </tbody>
      </table>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = await requireAuth('../public_pages/login.html');
      if (!user) return;

      const { data: ownerProfile, error: ownerError } = await supabaseClient
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      if (ownerError || !ownerProfile || ownerProfile.role !== 'owner') {
        alert('You must be an owner to view this page.');
        window.location.href = '../public_pages/login.html';
        return;
      }

      const tbody = document.querySelector('#owner-active-contracts-table tbody');
      const { data: contracts, error } = await supabaseClient
        .from('contracts')
        .select('*')
        .eq('owner_id', user.id)
        .eq('status', 'active');

      if (error) {
        console.error(error);
        alert('Could not load contracts.');
        return;
      }

      tbody.innerHTML = '';
      (contracts || []).forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.worker_name || ''}</td>
          <td>${c.role || ''}</td>
          <td>${c.duration || ''}</td>
          <td>${c.payment_terms || ''}</td>
          <td><span class="pill pill-warning">${c.status || 'active'}</span></td>
          <td><button class="btn btn-secondary" data-contract-id="${c.id}">Replace Worker</button></td>
        `;
        tbody.appendChild(tr);
      });

      tbody.addEventListener('click', async (e) => {
        const btn = e.target;
        const contractId = btn.getAttribute('data-contract-id');
        if (!contractId) return;
        alert('Replace worker flow is a placeholder. In a full app this would create a new contract and close the old one.');
      });
    });
  </script>
</body>
</html>
