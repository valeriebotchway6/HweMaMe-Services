<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hw3MaMe Services</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../supabaseClient.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="brand">Hw3MaMe Services</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="../worker_pages/worker-dashboard.html">Workers</a>
      <a href="../owner_pages/owner-dashboard.html">Business Owners</a>
      <a href="../admin_pages/admin-login.html">Admin</a>
    </div>
  </nav>

  <main class="page">
    <h1>Contact Us</h1>
    <p>Reach out to Hw3MaMe Services for support, inquiries, or partnership opportunities.</p>

    <form class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
</body>
</html>
