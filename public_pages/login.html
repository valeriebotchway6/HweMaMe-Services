<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Hw3MaMe Services</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../supabaseClient.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="brand">Hw3MaMe Services</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="../worker_pages/worker-dashboard.html">Workers</a>
      <a href="../owner_pages/owner-dashboard.html">Business Owners</a>
      <a href="../admin_pages/admin-login.html">Admin</a>
    </div>
  </nav>

  <main class="page">
    <h1>Login</h1>
    <p>Select your role and log into your account.</p>

    <form class="form" id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="••••••••" />
      </div>

      <div class="form-group">
        <label for="login-role">Role</label>
        <select id="login-role">
          <option value="worker">Worker</option>
          <option value="owner">Business Owner</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </main>
  <script>
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const role = document.getElementById('login-role').value;

      if (!email || !password) {
        alert('Please enter your email and password.');
        return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert('Login error: ' + error.message);
        return;
      }

      const { data: profile, error: profileError } = await supabaseClient
        .from('users')
        .select('role')
        .eq('email', email)
        .single();

      if (profileError || !profile) {
        alert('Could not load user profile for routing.');
        return;
      }

      const userRole = profile.role || role;

      if (userRole === 'worker') {
        window.location.href = '../worker_pages/worker-dashboard.html';
      } else if (userRole === 'owner') {
        window.location.href = '../owner_pages/owner-dashboard.html';
      } else if (userRole === 'admin') {
        window.location.href = '../admin_pages/admin-dashboard.html';
      } else {
        alert('Unknown role: ' + userRole);
      }
    });
  </script>
</body>
</html>
